<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myArr = [10, 15 ,20 ,25, 75];
        for(let i=0;i<myArr.length;i++){
            document.write(myArr[i]+ ' ' + '=>');
            myArr[i]=myArr[i]+myArr[i]*15/100;
            document.write(myArr[i] + ' ')
        }
    </script>
</body>
</html>
