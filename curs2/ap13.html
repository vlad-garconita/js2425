<body>
    <script>
        let n;
        n = eval(prompt('introduceti un nr',20));
        let i;
        for(i=-1;i<n;i+=2){
            for(let c=1;c<n-i;c++)
            document.write('.');

                 document.write(`*`)
            }
            document.write('<br>')
        }
    </script>
