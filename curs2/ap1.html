    <script>
        window.alert('bine ai venit acasa');
        let nume = window.prompt('scrieti numele', "nume");
       let intrebare = window.confirm(nume +'rezultatul lui 1+1 este 2?');
        (intrebare) ? alert('corect' + nume) : alert('incorect' + nume);

        if(intrebare){
            alert('corect');
        } else {
            alert('incorect');
        }
    </script>
