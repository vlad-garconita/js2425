<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function inm(x,y){
            return x*y;
        }
        for(let i=1 ; i <=10; i++){
            for(let j=1; j<=10;j++){
                document.write(`${i} x ${j} = ` + inm(i,j))
                document.write("<br>")
            }
           
        }
    </script>
</body>
</html>
